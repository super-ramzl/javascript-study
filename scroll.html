<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="nav-bar">menu</div>
        <div style="height: 1000px;"></div>

        <div class="lorem" style="width:200px; height:100px; overflow-y: scroll;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi voluptatum quidem possimus minus ex, consectetur nostrum quia! Rerum possimus nostrum cumque fuga at harum voluptate minus, saepe, aut molestiae doloremque?</div>
    
        <style>
            .nav-bar {
                width:100%;
                height:10%;
                padding: 20px;
                display: flex;
                align-items: center;
                font-size: 290%;
                position:fixed;
                background-color: whitesmoke;
                position:fixed;
                z-index: 5;
                transition: all 1s; 
            }
    
            .font {
                font-size: 170%;
            }
        </style>
    
    
        
    
        <script>
            const nav = document.querySelector('.nav-bar');
        
    
            function font(){
                if(window.scrollY >= 100){
                    nav.classList.add('font');
                } else{
                    nav.classList.remove('font');
                }
            }
    
            window.addEventListener('scroll', font);
    
    
    
    
    
    
    
            document.querySelector('.lorem').addEventListener('scroll', function(){
               let a= document.querySelector('.lorem').scrollTop; // 스크롤 양
               let height = document.querySelector('.lorem').scrollHeight; // 실제 div 높이
               let clientHeight = document.querySelector('.lorem').clientHeight; // 사용자 눈에 보이는 높이
               let floor = a+clientHeight;
               if(height-10<=floor){
                alert("약관을 전부 읽으셨습니다");
               }
            });
    
            // scrollTop : div 등과 같은 특정 요소의 스크롤 양 측정하기 용이
            // window.scrollY : 현 페이지 전체의 스크롤 양 측정하기 용이 
    
            window.addEventListener('scroll', function(){
                const whole = document.documentElement.scrollHeight;
                const client = document.documentElement.clientHeight;
                const scroll = Math.floor(window.scrollY);
                const viewPlus = client + scroll;
                
                if(whole-10 <= viewPlus){
                    alert('홈페이지의 끝!');
                }
            });
        </script>
    
    
    
    </body>
   

</html>
